name: "Push actions"

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Check push
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install setuptools wheel black pytest

      - run: python3 -m black .

      - run: python3 -m pytest